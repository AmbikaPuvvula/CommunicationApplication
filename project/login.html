<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h3 style="text-align: center; font-weight: bold; padding-bottom: 10px;">Login</h3>

        <form class="form-horizontal" action="login-success.html">
            <div class="form-group" style="margin-left: 285px;">
                <label class="control-label col-sm-2" for="email">Email </label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" id="email" placeholder="anne.hunter@mail.com" name="email"
                        style="border-radius: 10px; border: 2px solid black; padding-right: 20px;">
                </div>
            </div>
            <div class="form-group" style="margin-left: 285px;padding-top: 10px;">
                <label class="control-label col-sm-2" for="pwd">Password </label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="pwd" placeholder="******" name="pwd"
                        style="border-radius: 10px; border: 2px solid black; padding-right: 20px;">
                </div>
            </div>
            <div class="form-group" style="margin-left: 345px;padding-top: 10px;">
                <div class="col-sm-offset-2 col-sm-2">
                    <button type="submit" class="btn btn-default"
                        style="border-radius: 6px;;background-color: aqua; padding: 5px 25px; font-size: medium;font-weight: bold;border: 1px solid black;">Login</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
