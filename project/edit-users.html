<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Edit Information</title>
</head>

<body>
    <table align="center" style="width: 100%; border: 1px solid black;
    border-collapse: collapse; height: 50px; background-color: rgb(182, 178, 178);">
        <tr style="font-size: medium; font-weight: normal; text-align: center;">
            <td style="border: 2px solid black;"><a href="chat.html" style="text-decoration: none; color: black;">Group
                    Chat</a></td>
            <td style="border: 2px solid black; background-color: white;"><a href="users-list.html"
                    style="text-decoration: none; color: black;">Manage Users</a></td>
            <td style="border: 2px solid black;"><a href="documents-list.html"
                    style="text-decoration: none; color: black;">Manage Documents</a></td>
            <td style="border: 2px solid black;"><a href="logout.html"
                    style="text-decoration: none; color: black;">Logout</a></td>
        </tr>
    </table>
    <div class="container">
        <h3 style="text-align: center; font-weight: bold; padding-bottom: 10px;">Edit User Information</h3>

        <form class="form-horizontal" action="users-list.html">
            <div class="form-group" style="margin-left: 285px;">
                <label class="control-label col-sm-2" for="name">Full Name </label>
                <div class="col-sm-4">
                    <input type="name" class="form-control" id="name" placeholder="Anne Hunter" name="name"
                        style="border-radius: 10px; border: 2px solid black; padding-right: 20px;">
                </div>
            </div>

            <div class="form-group" style="margin-left: 285px;padding-top: 10px;">
                <label class="control-label col-sm-2" for="email">Email </label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" id="email" placeholder="anne.hunter@mail.com" name="email"
                        style="border-radius: 10px; border: 2px solid black; padding-right: 20px;">
                </div>
            </div>
            <div class="form-group" style="margin-left: 345px;padding-top: 10px;">
                <div class="col-sm-offset-2 col-sm-2">
                    <button type="submit" class="btn btn-default"
                        style="border-radius: 6px;;background-color: aqua; padding: 5px 25px; font-size: medium;font-weight: bold;border: 1px solid black;">Save</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
